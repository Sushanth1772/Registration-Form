<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/7b7c85aa3b.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    <title>Information</title>
</head>

<body class="trail">
    <div class="container">
        <form>
            <div class="inputs">
                <h1 id="heading">Personal Information</h1>
                <div class="labels">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="labels">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email id">
                </div>
                <div class="labels">
                    <i class="fa-solid fa-mobile"></i>
                    <input type="tel" placeholder="Mobile Number">
                </div>
                <div class="labels">
                    <i class="fa-brands fa-github"></i>
                    <input type="text" placeholder="Github ID">
                </div>
                <div class="labels">
                    <i class="fa-brands fa-linkedin"></i>
                    <input type="text" placeholder="LinkedIn ID">
                </div>
                <div class="labels" style="padding-bottom: 3em;">
                    <i class="fas fa-briefcase"></i>
                    <input type="text" placeholder="Occupation">
                </div>
                <button onclick="handleNextPage0()"><b>Next</b></button>
            </div>
        </form>
    </div>
</body>

</html>
